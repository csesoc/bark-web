<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>I &hearts; Bark - {% block title %}{% endblock %}</title>
  <!-- Modernizr -->
  <script src="{{ url_for('static', filename='js/libs/modernizr-2.6.2.min.js') }}"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/libs/jquery-1.8.2.min.js') }}"></script>
  <!-- GroundworkCSS -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/groundwork.css') }}">
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/groundwork-ie.css') }}">
  <![endif]-->
  <!--[if lt IE 9]>
  <script type="text/javascript" src="{{ url_for('static', filename='js/libs/html5shiv.min.js') }}"></script>
  <![endif]-->
  <!--[if IE 7]>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome-ie7.min.css') }}">
  <![endif]-->
  <script type="text/javascript">
    // fallback if SVG unsupported
    Modernizr.load({
      test: Modernizr.svg,
      nope: './css/no-svg.css'
    });
    // polyfill for HTML5 placeholders
    Modernizr.load({
      test: Modernizr.input.placeholder,
      nope: [
        './css/placeholder_polyfill.css',
        './js/libs/placeholder_polyfill.jquery.js'
      ]
    });
  </script>
  {% endblock %}
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="one third padded">
          <h1 class="responsive zero" data-compression="5.65" data-min="20" data-max="200"><a href="#">Bark-Web</a></h1>
        </div>
        {% if session['auth_token'] %}
        <div class="two thirds padded">
          <nav class="inline pull-right gap-top">
            <ul>
              <li><a href="/events">Events</a></li>
              <li><a href="/groups">Groups</a></li>
              <li><a href="/users">Users</a></li>
              <li><a href="/students">Students</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </nav>
        </div>
        {% endif %}
      </div>
    </div>
  </header>
  <div class="container">

    <div class="padded">
      <div class="slider">
        <img src="http://placehold.it/1200x400/24cada/ffffff&amp;text=Slide+1" alt=""/>
        <img src="http://placehold.it/1200x400/bada55/ffffff&amp;text=Slide+2" alt=""/>
        <img src="http://placehold.it/1200x400/c82647/ffffff&amp;text=Slide+3" alt=""/>
        <img src="http://placehold.it/1200x400/198d98/ffffff&amp;text=Slide+4" alt=""/>
      </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="footer align-right">
      {% block footer %}
        <p>&copy; 2013 CSESoc, Christopher Manouvrier</p>
      {% endblock %}
    </footer>
  </div>
  <!-- scripts -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jquery.orbit-1.4.0.js')}}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/groundwork.js')}}"></script>

  <!-- google analytics -->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>
