{% extends "bark_template.html" %}
{% block title %} My Events {% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}
    <h1>My Events</h1>
    <ul>
    {% for event in events %}
    	<li><a href="/events/{{ event.id }}">{{ event.name }}</a> - <a href="/events/{{ event.id }}/delete">Delete</a></li>
  	{% endfor %}
	</ul>
{% endblock %}
